<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Funny Cat Animation</title>
<style>
  body, html {
    background-image: url('./backgrnd1.gif');
    background-size: cover;
    background-repeat: no-repeat;
    height: 100%;
    margin: 0;
    overflow: hidden;
    color: white;
  }
  .container {
    position: relative;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .cat {
    width: 200px;
    height: 200px;
    background-image: url('./cat.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    animation: walk 5s infinite alternate;
    transition: box-shadow 0.5s;
  }
  .cat:hover {
    box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.7);
  }
  .love-popup {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    display: none;
    animation: glitter 1s infinite alternate, bounce 0.5s infinite alternate;
  }
  @keyframes glitter {
    0% { opacity: 1; }
    100% { opacity: 0.5; }
  }
  @keyframes bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
  }
</style>
</head>
<body>

<audio id="meowSound">
  <source src="./Meow Sound Effect(M4A_128K).m4a" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="container">
  <div class="cat" onclick="showLovePopup()"></div>
  <div class="love-popup" id="lovePopup">
    <p style="font-size: 24px; text-align: center;">Idhula onu Illa Keela PotruüòÑüòÑ</p>
  </div>
</div>

<div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); text-align: center;">
  <p style="font-size: 18px; cursor: pointer;">
    Click me, I will tell you a secret
  </p>
  <p id="secretText" class="blink-text" style="font-size: 16px; display: none;">Click the Image üåéüê±</p>
</div>

<script>
  function showLovePopup() {
    var lovePopup = document.getElementById('lovePopup');
    lovePopup.style.display = 'block';
    playMeowSound(); // Play meow sound
    setTimeout(function() {
      lovePopup.style.display = 'none'; 
    }, 3000); // Hide the popup after 3 seconds
  }

  function playMeowSound() {
    var meowSound = document.getElementById('meowSound');
    meowSound.play();
  }

  function showSecret() {
    var secretText = document.getElementById('secretText');
    secretText.style.display = 'block';
  }
</script>

</body>
</html>
